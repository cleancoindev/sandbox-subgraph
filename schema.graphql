type LandToken @entity {
  id: ID!
  owner: Bytes!
  x: Int!
  y: Int!
  tokenURI: String!
  timestamp: BigInt!
  # isPartOfOriginalVirtualEstate: Boolean!
}

type AssetToken @entity {
  id: ID!
  tokenURI: String!
  timestamp: BigInt!
  supply: BigInt!
  # rarity: TODO
}

type AssetTokenOwned @entity {
  id: ID! # owner_tokenId
  token: AssetToken!
  quantity: BigInt!
}

type Owner @entity {
  id: ID!
  assetTokens: [AssetTokenOwned!]!
  numAssets: BigInt!
  landTokens: [LandToken!]!
  numLands: BigInt!
  timestamp: BigInt!
}
